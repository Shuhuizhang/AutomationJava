<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

	<!-- 分页组件-->
	<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">

	<script type="text/javascript" src="../js/base-pagination.js"></script>
	<script type="text/javascript" src="../js/service/apiDocService.js"></script>
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/apiDocController.js"></script>

    
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="automation" ng-controller="apiDocController">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">API管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o" ng-click="entity={}"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="del()"><i class="fa fa-trash-o"></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							                                         
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">ID</th>
									      <th class="sorting">模块</th>
									      <th class="sorting">ApiName</th>
										  <th class="sorting">Method</th>
										  <th class="sorting">URL</th>
										  <th class="sorting">Remark</th>
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)" ></td>
				                          <td>{{entity.id}}</td>
									      <td>{{entity.module}}</td>
		                                  <td>{{entity.name}}</td>
										  <td>{{entity.method}}</td>
										  <td>{{entity.url}}</td>
										  <td>{{entity.remark}}</td>
										  <td class="text-center">
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.id)" >修改</button>
		                                  </td>
			                          </tr>

			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
							<tm-pagination conf="paginationConf"></tm-pagination>
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">API编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>ApiName</td>
		      		<td><input  class="form-control" placeholder="API名称" ng-model="entity.name" >  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>模块</td>
		      		<td><input  class="form-control" placeholder="模块" ng-model="entity.module">  </td>
		      	</tr>
				<tr>
					<td>Method</td>
					<td><input  class="form-control" placeholder="Method" ng-model="entity.method">  </td>
				</tr>
				<tr>
					<td>URL</td>
					<td><input  class="form-control" placeholder="URL" ng-model="entity.url">  </td>
				</tr>
				<tr>
					<td>Remark</td>
					<td><input  class="form-control" placeholder="Remark" ng-model="entity.remark">  </td>
				</tr>
				<tr>
					<td>Data</td>
					<td><input  class="form-control" placeholder="Data" ng-model="entity.data">  </td>
				</tr>
				<tr>
					<td>outData</td>
					<td><input  class="form-control" placeholder="outData" ng-model="entity.outData">  </td>
				</tr>
			</table>
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
